<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - TRX Earn</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="firebase.js"></script>
    <script type="module" src="admin.js" defer></script>
</head>
<body>
    <div class="app-header">
        <div class="brand">
            <img src="./assets/trx.svg" alt="TRX" class="brand-icon" />
            <h1>Admin Panel</h1>
        </div>
    </div>
    <main style="padding-bottom:40px">
        <div class="card">
            <h2>Controls</h2>
            <div class="grid-3">
                <div class="form-row">
                    <label>Ad Reward (TRX)</label>
                    <input id="setAdReward" class="input" type="number" step="0.000001" />
                </div>
                <div class="form-row">
                    <label>Referral Reward (TRX)</label>
                    <input id="setRefReward" class="input" type="number" step="0.000001" />
                </div>
                <div class="form-row">
                    <label>Commission (%)</label>
                    <input id="setCommission" class="input" type="number" step="0.01" />
                </div>
                <div class="form-row">
                    <label>Ad Cooldown (sec)</label>
                    <input id="setCooldown" class="input" type="number" />
                </div>
                <div class="form-row">
                    <label>Min Withdrawal (TRX)</label>
                    <input id="setMinWithdraw" class="input" type="number" step="0.000001" />
                </div>
                <div class="form-row">
                    <label>Bot Username</label>
                    <input id="setBotUsername" class="input" placeholder="e.g. trxbyadsbot" />
                </div>
            </div>
            <button id="saveSettings" class="primary" style="margin-top:10px">Save Settings</button>
        </div>

        <div class="section card">
            <h2>Earnings Breakdown</h2>
            <div id="stats" class="grid-3">
                <div class="stat"><div class="label">From Ads</div><div class="value" id="statAds">0.000000</div></div>
                <div class="stat"><div class="label">From Referrals</div><div class="value" id="statRef">0.000000</div></div>
                <div class="stat"><div class="label">From Tasks</div><div class="value" id="statTasks">0.000000</div></div>
            </div>
        </div>

        <div class="section card">
            <h2>Tasks</h2>
            <div class="form" id="taskForm">
                <div class="grid-3">
                    <input id="taskTitle" class="input" placeholder="Title" />
                    <input id="taskLink" class="input" placeholder="Link" />
                    <input id="taskReward" class="input" type="number" placeholder="Reward TRX" step="0.000001" />
                </div>
                <div class="grid-3">
                    <input id="taskCategory" class="input" placeholder="Category (e.g. Telegram, Bot, Web)" />
                    <select id="taskVerification" class="input">
                        <option value="manual">Manual</option>
                        <option value="auto">Auto</option>
                    </select>
                    <button id="addTask" class="primary">Add Task</button>
                </div>
            </div>
            <div id="adminTaskList" class="list"></div>
        </div>

        <div class="section card">
            <h2>Task Submissions</h2>
            <div id="adminTaskSubmissions" class="list"></div>
        </div>

        <div class="section card">
            <h2>Withdrawals</h2>
            <div id="adminWithdrawals" class="list"></div>
        </div>

        <div class="section card">
            <h2>Users</h2>
            <div class="ref-row">
                <input id="searchUser" class="input" placeholder="Search by user id" />
                <button id="loadUser" class="secondary">Load</button>
            </div>
            <div id="userDetail" class="list" style="margin-top:8px"></div>
        </div>
    </main>
</body>
</html>
